<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 500%;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 20px;
      }

      .qr-container {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .qr-container img {
        width: 45%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        background: #fff;
      }

      .payment-section {
        margin-top: 20px;
      }

      .payment-section p {
        font-family: Algerian;
        color: #3022f5;
        font-size: 30px;
        margin-bottom: 10px;
      }

      button {
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 30px;
      }

      button a {
        color: #fff;
        text-decoration: none;
        font-family: Cambria Math;
      }

      button:hover {
        background: #218838;
      }

      .container h1 {
        color: #3022f5;
        font-family: Algerian;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Scan QR Code</h1>
      <div class="qr-container">
        <img src="./image/aclida $.jpg" alt="QR Code 1" />
        <img src="./image/aclida áŸ›.jpg" alt="QR Code 2" />
      </div>
      <div class="payment-section">
        <p>Pay with credit card</p>
        <button><a href="./pay1.html">PAY NOW</a></button>
      </div>
    </div>
  </body>
</html>
